<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
body {
	height: 100vh;
	margin: 50px;
}
</style>
</head>
<body>
	<h1>Result</h1>
	<p th:text="'Number of movies: ' + ${greeting.id}" />
	<p th:text="'mood: ' + ${greeting.mood}" />
	<p th:text="'Amount of movies in list: ' + ${movies4U.size()}" />
	

	 <table class="table table-bordered table-striped"> 

		<thead>
			<tr>
				<th>Titles Of Movies</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="movie: ${movies4U}">
				<td th:text="${movie.title}" />
			</tr>
		</tbody>

	</table>

		<a href="/greeting">Select more movies</a>
</body>
</html>
