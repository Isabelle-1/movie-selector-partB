<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style>
body {
	height: 100vh;
	margin: 50px;
}
h5 {
color: rgb(216, 53, 53);
}
</style>

</head>
<body>
	<h1>MOVIE SELECTOR</h1>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}"
		method="post">
		<h3>Please enter the number of movies you'd like to see</h3>
		<p>
			Number of movies: <input type="text" th:field="*{id}" />
		</p>
		<h3>Please enter your current mood</h3>
		<h5>*Select from: -Happy -Sad -Adventurous </h5>
		<p>
			Mood: <input type="text" th:field="*{mood}" />

		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
